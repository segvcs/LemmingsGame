<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmings Game Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #868687 0%, #a0a1a5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.6s ease backwards;
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }
        .game-card:nth-child(4) { animation-delay: 0.4s; }
        .game-card:nth-child(5) { animation-delay: 0.5s; }
        .game-card:nth-child(6) { animation-delay: 0.6s; }
        .game-card:nth-child(7) { animation-delay: 0.7s; }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(227, 223, 218, 0.3);
        }

        .game-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-content {
            padding: 25px;
        }

        .game-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .game-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .game-tag {
            display: inline-block;
            background: linear-gradient(135deg, #6a4317 0%, #8b596a 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .play-button {
            display: inline-block;
            width: 100%;
            background: linear-gradient(135deg, #75614a 0%, #844c60 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.5);
        }

        footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Lemmings Game Collection</h1>
            <p>Explore our collection of amazing games</p>
        </header>

        <div class="games-grid" id="gamesGrid"></div>

        <footer>
            <p>Visit my complete collection at <a href="https://drava1.itch.io/" style="color: white; text-decoration: underline;">itch.io</a></p>
        </footer>
    </div>

    <script>
        const games = [
            {
                title: "Intro Game",
                description: "Introduction to Mediator, Adapter, and Observer patterns. In this game, players learn the basics of these design patterns through engaging tutorials and simple puzzles.",
                tag: "Puzzle",
                itchUrl: "https://segvcs.itch.io/intro",
                imageUrl: "images/intro.png"
            },
            {
                title: "Visitor Game",
                description: "The visitor pattern is a software design pattern that separates an algorithm from an object.This allows adding new operations to existing object structures without modifying those structures. In this game, players explore the visitor pattern through interactive gameplay, solving puzzles and challenges that illustrate its principles.",
                tag: "Puzzle",
                itchUrl: "https://segvcs.itch.io/visitor",
                imageUrl: "images/Visitor.png"
            },
            {
                title: "Iterator Game",
                description: "The iterator pattern is a software design pattern that allows for traversal of elements in a collection without exposing the underlying representation. In this game, players navigate through various collections using iterators, solving puzzles that demonstrate how the iterator pattern works in practice.",
                tag: "Puzzle",
                itchUrl: "https://segvcs.itch.io/iterator",
                imageUrl: "images/iterator.png"
            },
            {
                title: "Singleton Game",
                description: "The singleton pattern is a software design pattern that creates a global access point for a class to be accessed anywhere in the code. In this game, players experience the singleton pattern by managing a unique instance of a resource or character, solving challenges that highlight the benefits and use cases of this design pattern.",
                tag: "Puzzle",
                itchUrl: "https://segvcs.itch.io/singleton",
                imageUrl: "images/singleton.png"
            },
            {
                title: "Flyweight Game",
                description: "The flyweight is a software design pattern that combines similar objects into a single class reducing the computational power requirements. In this game, players utilize the flyweight pattern to efficiently manage resources and characters, solving puzzles that demonstrate how this pattern optimizes memory usage and performance.",
                tag: "Puzzle",
                itchUrl: "https://segvcs.itch.io/flyweight",
                imageUrl: "images/flyweight.png"
            },
            {
                title: "Strategy Game",
                description: "The strategy pattern changes a class behavior or algorithm at run time. In this game, players adapt their strategies dynamically to overcome challenges, showcasing the flexibility and power of the strategy pattern in gameplay.",
                tag: "Puzzle",
                itchUrl: "https://segvcs.itch.io/strategy",
                imageUrl: "images/Strategy.png"
            },
            
            {
                title: "MultiLevel Game",
                description: "Multilevel game challenge is a collection above patterns in one game. In this game, players navigate through multiple levels, each showcasing different design patterns and their applications in solving complex problems.",
                tag: "Puzzle",
                itchUrl: "https://segvcs.itch.io/multilevel",
                imageUrl: "images/multi.png"
            }
        ];

        const gamesGrid = document.getElementById('gamesGrid');

        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.onclick = () => window.open(game.itchUrl, '_blank');

            const imageSection = game.imageUrl 
                ? `<div class="game-image"><img src="${game.imageUrl}" alt="${game.title}"></div>`
                : `<div class="game-image">${game.title}</div>`;

            gameCard.innerHTML = `
                ${imageSection}
                <div class="game-content">
                    <span class="game-tag">${game.tag}</span>
                    <h2 class="game-title">${game.title}</h2>
                    <p class="game-description">${game.description}</p>
                    <a href="${game.itchUrl}" class="play-button" target="_blank" onclick="event.stopPropagation()">
                        Play Now on itch.io â†’
                    </a>
                </div>
            `;

            gamesGrid.appendChild(gameCard);
        });
    </script>
</body>
</html>
